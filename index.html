<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <article class="component">
        <div class="result-box">
          <h2>Your Result</h2>
          <div class="circle">
            <p>76</p>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-box">
          <div class="title">
            <h2>Summary</h2>
          </div>
          <div class="reaction">
            <div class="left">
              <img />
              <p>Reaction</p>
            </div>
            <div class="right">
              <p><b>80</b> / 100</p>
            </div>
          </div>
          <div class="memory">
            <div class="left">
              <img />
              <p>Memory</p>
            </div>
            <div class="right">
              <p><b>92</b> / 100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="left">
              <img />
              <p>Verbal</p>
            </div>
            <div class="right">
              <p><b>61</b> / 100</p>
            </div>
          </div>
          <div class="visual">
            <div class="left">
              <img />
              <p>Visual</p>
            </div>
            <div class="right">
              <p><b>72</b> / 100</p>
            </div>
          </div>
          <button class="btn-continue">
            <p>Continue</p>
          </button>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
