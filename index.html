<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="component">
      <section class="result-box">
        <h2>Your Result</h2>
        <div class="circle">
          <p id="number">76</p>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-box">
        <div class="title">
          <h2>Summary</h2>
        </div>
        <div class="box reaction">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" />
            <p>Reaction</p>
          </div>
          <div class="right">
            <p>80<span> / 100</span></p>
          </div>
        </div>
        <div class="box memory">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" />
            <p>Memory</p>
          </div>
          <div class="right">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>
        <div class="box verbal">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" />
            <p>Verbal</p>
          </div>
          <div class="right">
            <p>61 <span>/ 100</span></p>
          </div>
        </div>
        <div class="box visual">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" />
            <p>Visual</p>
          </div>
          <div class="right">
            <p>72<span> / 100</span></p>
          </div>
        </div>
        <button class="btn-continue">
          <p>Continue</p>
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mateusz-przybyla">Mateusz Przybyla</a>.
    </footer>
  </body>
</html>
